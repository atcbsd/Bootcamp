<!DOCTYPE html>
<html>
<head>
  <title>Filtrar Información</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Filtrar Información</h1>
  <form id="filterForm">
    <label for="itemFilter">Filtrar por elemento:</label>
    <input type="text" id="itemFilter" name="itemFilter">

    <label for="amountFilter">Filtrar por cantidad:</label>
    <input type="number" id="amountFilter" name="amountFilter">

    <button type="submit">Filtrar</button>
  </form>

  <div id="filteredResults"></div>

  <script src="script2.js"></script>
</body>
</html>
