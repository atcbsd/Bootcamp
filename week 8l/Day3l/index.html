      // KEYWORD CLASS TO CREATE CLASSES
      class Animal {
        constructor(name, species) {
          this.name = name;
          this.species = species;
        }

        bark() {
          console.log(`I am a ${this.species} named ${this.name}.`);
        }
      }

      const dog = new Animal("Buddy", "Dog");
      dog.bark(); // Output: I am a Dog named Buddy.

      // Exercise 1:
      // Create a class Rectangle with a constructor that takes two parameters:
      // width and height. The class should have a method getArea() that returns
      // the area of the rectangle.

      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }

        getArea() {
          return this.width * this.height;
        }
      }

      // Usage:
      const rectangle = new Rectangle(5, 10);
      console.log(rectangle.getArea()); // Output: 50

      // Exercise 2:
      // Create a class Person with a constructor that takes two parameters:
      // name and age. The class should have a method greet() that returns a greeting
      // string with the name and age of the person.

      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        greet() {
          return `Hello, my name is ${this.name} and I'm ${this.age} years old.`;
        }
      }

      // Usage:
      const person = new Person("John", 30);
      console.log(person.greet()); // Output: Hello, my name is John and I'm 30 years old.

      // Exercise 3:
      // Create a class Circle with a constructor that takes one parameter: radius.
      // The class should have a method getArea() that returns the area of the circle.

      class Circle {
        constructor(radius) {
          this.radius = radius;
        }

        getArea() {
          return Math.PI * this.radius * this.radius;
        }
      }

      // Usage:
      const circle = new Circle(5);
      console.log(circle.getArea()); // Output: 78.53981633974483
