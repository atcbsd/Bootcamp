<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Functions</title>
    <style>
      #banner {
        display: none;
        border: 2px solid red;
        background-color: lavender;
        padding: 30px;
        margin: 20px;
        text-align: center;
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="banner">The sale ends in 10 min!</div>

    <script>
        let duration = 10;

        setTimeout(function(){
            document.getElementById("banner").style.display = "block";
            countdown();
        }, 5000);

        function countdown() {
            let banner = document.getElementById("banner");
            if (duration > 0) {
                banner.innerHTML = "The sale ends in " + duration + " sec!";
                duration--;
                setTimeout(countdown, 1000);
            } else {
                banner.innerHTML = "The sale has ended!";
            }
        }
    </script>
