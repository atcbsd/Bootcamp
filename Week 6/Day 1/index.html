    <title>Las rebajas terminan en 10 minutos</title>
    <style>
      #banner {
        background-color: #ff0000;
        color: #fff;
        font-size: 24px;
        text-align: center;
        padding: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="banner">¡Las ventas terminan en 10 segundos!</div>
    <script>
      var countdown = 10;
      var banner = document.getElementById("banner");
      setTimeout(function() {
        banner.style.display = "block";
        setInterval(function() {
          countdown--;
          if (countdown >= 0) {
            banner.innerHTML = "¡Las ventas terminan en " + countdown + " segundos!";
          } else {
            banner.innerHTML = "¡Las ventas han terminado!";
          }
        }, 1000);
      }, 5000);
    </script>
